<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <!--container-->
    <div class="@container mx-auto">
        <!--Navbar-->
        <nav class="relative p-6">
            <div class="flex items-center justify-between">
                <div class="pt-2">
                    <img src="images/logo.svg" alt="">
                </div>
                <!--Menu Items-->
                <div class="hidden md:flex">
                    <ul class="list-none flex space-x-6 capitalize font-semibold">
                        <li>
                            <a href="#" class="hover:text-darkGrayishBlue">Pricing</a>
                        </li>
                        <li>
                            <a href="#" class="hover:text-darkGrayishBlue">product</a>
                        </li>
                        <li>
                            <a href="#" class="hover:text-darkGrayishBlue">About us</a>
                        </li>
                        <li>
                            <a href="#" class="hover:text-darkGrayishBlue">Careers</a>
                        </li>
                        <li>
                            <a href="#" class="hover:text-darkGrayishBlue">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="hidden md:block">
                    <button
                        class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight">Get
                        Started</button>
                </div>
            </div>
        </nav>
        <!--Hero Section-->
        <section id="hero" class="@container max-auto">
            <!--Flex Container-->
            <div
                class="flex justify-between flex-col-reverse md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0">
                <!--left side-->
                <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
                    <h1 class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left">Bring Everyone together to build better products</h1>
                    <p class="max-w-sm text-center text-darkGrayishBlue md:text-left">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia quam voluptatum quae cupiditate! Ipsum animi reiciendis, sit nisi ipsa magnam?</p>
                    <div class="flex justify-center md:justify-start">
                        <button
                        class="p-3 px-6 pt-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight">Get
                        Started</button>
                    </div>
                </div>
                <!--right side-->
                <!--Image-->
                <div>
                    <img src="images/illustration-intro.svg" alt="">
                </div>
            </div>
        </section>


        <!--Features Section-->
        <section id="features">
            <!--Flex container-->
            <div class="container">
                <div class="flex flex-col px-4 mx-auto mt-10 space-y-12 md:space-y-0 md:flex-row"></div>
            </div>
        </section>
    </div>
    <!--link files-->
    <script src="autotyping.js"></script>
</body>

</html>
